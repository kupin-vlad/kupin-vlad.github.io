<html>
<head>
<script src="htts://code.jquery.com/jquery-3.3.1.min.js"></script>

<script>
	function catloader(){
	$.get("http://aws.random.cat/meow").done(
		function(data){
			$("#cat").append("<img width=150 src='" + data.file + "'>")
			}
		)
	}

</script>


</head>
<body>
<div id="cat">

</div>
<button onclick="catloader()">Show me the cat</button>
</body

</html>
